<div class="container-edu">
  <div class="fila1">
    <div class="container-izq">
      <div class="container-titulo">
        <h2>Educacion.</h2>
      </div>

      <div class="container-subtitulo">
        <p>Aqui puedes ver los cursos y educacion</p>
      </div>
    </div>

    <div class="container-der">
      <div class="container-btn">
        <div class="todo-btn btn-bg btn-inactivo" [ngClass]="{ 'active': botonactivado === 'TODO' }" (click)="setActivarBtn('TODO')">
          <div class="container-insidebtn">
            <p>TODO</p>
          </div>

           <!--<div class="arrow" [ngStyle]="{ '--offset': offset }"></div>-->
           <div class="arrow" [ngClass]="{ 'active': botonactivado === 'TODO' }"></div>
        </div>

        <div class="curso-btn btn-bg btn-inactivo" [ngClass]="{ 'active': botonactivado === 'CURSO' }" (click)="setActivarBtn('CURSO')">
          <div class="container-insidebtn">
            <p >CURSO</p>
          </div>

          <!--<div class="arrow" [ngStyle]="{ '--offset': offset }"></div>-->
          <div class="arrow" [ngClass]="{ 'active': botonactivado === 'CURSO' }"></div>
        </div>

        <div class="otro-btn btn-bg btn-inactivo" [ngClass]="{ 'active': botonactivado === 'OTRO' }" (click)="setActivarBtn('OTRO')">
          <div class="container-insidebtn">
            <p >OTRO</p>
          </div>

          <!--<div class="arrow" [ngStyle]="{ '--offset': offset }"></div>-->
          <div class="arrow" [ngClass]="{ 'active': botonactivado === 'OTRO' }"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="fila2">
    <div class="card-container">

      <div class="card" *ngFor="let item of cardsFiltradas">
        <div class="card-title">
          <h2>{{ item.titulo }}</h2>
        </div>
  
        <div class="card-subtitle">
          <p>{{ item.subtitulo }}</p>
        </div>
  
        <div class="card-body">
          <div class="fecha-container">
            <div class="fecha-izq">
              <h4>Fecha Inicial</h4>
              <p>{{ item.fecha_inicial }}</p>
            </div>
  
            <div class="fecha-der">
              <h4>Fecha Final</h4>
              <p>{{ item.fecha_final }}</p>
            </div>
          </div>
        </div>
  
        <div class="card-footer">
          <h3>{{ item.footer_titulo }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
